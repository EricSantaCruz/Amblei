<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Salud del Dengue</title>
    <link rel="stylesheet" href="/inicio.css">
    <script src="/inicio.js" defer></script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <header>
        <div class="container">
            <div class="logo">Salud del Dengue</div>
            <nav>
                <a href="inicio.html">Inicio</a>
                <a href="register.html" class="btn-primary">Registrarse</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>Iniciar Sesión</h1>
        <form>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>
    </main>

    <!-- Mosquitos -->
    <div class="mosquito" id="mosquito1"></div>
    <div class="mosquito" id="mosquito2"></div>
    <div class="mosquito" id="mosquito3"></div>
    <div class="mosquito" id="mosquito4"></div>
</body>
</html>
